<!--Expandable components-->
<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{data.title}}</ion-title>
    </ion-navbar>
</ion-header>
<!--Content-->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let evento of eventos">
      <img src="{{evento.image}}" alt="">
    </ion-item>
  </ion-list>
</ion-content>
